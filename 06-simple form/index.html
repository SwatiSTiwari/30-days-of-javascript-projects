<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form class="form">
        
        <label for="username" >Enter username:</label>
        <input type="text" name="username" id="username" required>
        <br><br>
        <label for="email">Enter email:</label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <label for="password">Enter password:</label>
        <input type="password" name="password" id="password" required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-18" id="option-1">
        <label for="option-1">0-18</label>
        <input type="radio" name="age" value="19-26" id="option-2">
        <label for="option-2">19-26</label>
        <br><br>
        
        <label for="quesiton">Security question:</label>
        <select name="quesiton" id="question">
            <option value="q1">What colour are your favourites pair of socks?</option>
            <option value="q2">If you could be a vegetable, what it be?</option>
            <option value="q3">What is your best ever security question</option>
        </select>
        <br><br>
        <label for="answer">Security quesiton answer:</label>
        <input type="text" name="answer" id="answer">
        <br><br>
        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you"></textarea>
        <br>
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
