
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Encrypter</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
  
    <div id='container-1'>
        
        <h1>Caesar Cipher Encrypter</h1>
        <img id='caesar' src='https://www.seas.upenn.edu/~cis110/current/assets/img/misc/caesar.jpg'>
    </div>

    <div id='container-2'>

        <label><textarea type="text" id='plainInput-1' placeholder="Type in plain text"></textarea></label>
        <button id='encrypt-btn'>Encrypt</button>
        <button id='copyToClipBoard'>Decrypt</button>
        <input type='number' id='shiftInput' min= '0' max = '25'>
        <br>
        <label>
            
            <textarea type='text' id='encryptedInput-1' placeholder="Encrypted text will appear here..."></textarea>
        </label>
      
    </div>
   
    <script src="./Script.js"></script>
